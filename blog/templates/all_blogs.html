{% extends 'base.html' %}

{% block content %}
<br>
<h2> Abhishek has written {{ blogs.count }} blog{{ blogs.count|pluralize }}</h2>
{% for blog in blogs  %}

<a href ="{% url 'blog:detail' blog.id %}"<h1>{{ blog.title }}</h1></a>
<h6>{{ blog.date|date:'M d Y'|upper }}</h6>
<p>{{ blog.description|striptags|truncatechars:100 }}</p>

{% endfor %}

{% endblock %}
